<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel ="stylesheet" href="/Front/app.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="register.js" defer></script>
  </head>
<body>
    <header>
        <div class="container">
          <div class="Logo-picture">
            <img src="/Front/G-icon.png"
              alt="logo"
            />
            <h1>Split Bill</h1>
          </div>
          <h2>BEST IN MARKET</h2>
        </div>
      </header>
      
      <div class="column is-12 is-6-desktop is-3-fullhd">
        <div class="field">
          <div class="label">Login</div>
              <i class="fas fa-lock"></i>
            </span>
          </div>  
        </div>  
      </div>
            <div class="column is-12 is-6-fullhd">
              <div class="field3">
                <label class="label">Email</label>
                <div class="control">
                  <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email">
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                    </span>
                  </p>
              </div>
            </div>

            <div class="column is-12 is-6-desktop is-3-fullhd">
              <div class="field">
                <div class="label">Password</div>
                  <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>  
              </div>  
            </div>
            
            <div class="control">
                <button class="button is-light fas fa-bold">Login</button>
            </div>

</body>
</html>
