<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <div class="header-content">
            <img src="Front/G-icon"
            />
            <h1>Split Bill</h1>
          </div>
          <h3>BEST IN MARKET</h3>
        </div>
      </header>
      <main>
        <div class="container">
          <h2>Register</h2>
          <div class="field">
            <div class="control">
              <form id="add-new-user">
                <label class="label" for="name">Full Name</label>
                <input class="input is-medium" type="name" id="log-name" />
                <label class="label" for="email">Email</label>
                <input class="input is-medium" type="email" id="log-email" />
                <lapel class="label" for="password">Password</lapel>
                <input class="input is-medium" type="password" id="password" />
                <lapel class="label" for="password">Repeat password</lapel>
                <input
                  class="input is-medium"
                  type="password"
                  id="repeat-password"
                />
                <div class="buttons">
                  <button
                    class="submit, button is-link"
                    id="submit-btn"
                    type="submit"
                  >
                    Register
                  </button>
                </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="register.js"></script>
  </body>
</html>
