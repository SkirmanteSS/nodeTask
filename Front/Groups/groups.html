<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
            <img src="Front/G-icon">
          <h1>Split Bill</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="content">
        <h2>Select your group</h2>
        <div class="all-groups">
          <div class="groups-list"></div>
        </div>
        <div class="container">
          <h4>Add group</h4>
          <form id="add-new-group">
            <label class="label" for="group-id">Group ID:</label>
            <input class="input is-medium" type="text" id="group-id" />
            <div class="buttons">
              <button
                class="submit, button is-link"
                id="submit-btn"
                type="submit"
              >
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="groups.js"></script>
  </body>
</html>
